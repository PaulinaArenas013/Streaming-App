<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Media</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_edit_media.css') }}">
</head>
<body>
    <header>
        <nav>
            <img class="nav__logo" src="{{ url_for('static', filename='img/blockbuster-logo.png') }}" alt="Blockbster Logo" />
            <a href="/">Regresar a la p√°gina principal</a>
        </nav>
    </header>
    <main>
        <h1>Edit Media</h1>
        <form action="{{ url_for('edit_media', media_id=media.id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ media.descriptions }}" required>
            </div>
            <div class="form-group">
                <label for="file">New File (optional):</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 My Media App UPMP</p>
    </footer>
</body>
</html>
